name: ðŸš€Production Release


defaults:
  run:
    shell: pwsh


on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run - Check to run the workflow without creating a release.
        required: false
        default: false
        type: boolean


permissions:
  contents: write
  pages: write
  id-token: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  release_website:
    name: Release Website
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Validate Branch
      run: |
        $branch = "${{ github.ref }}";
        
        if ($branch -ne "refs/heads/main") {
          Write-Host "::error::This workflow can only be run on the main branch.";
          exit 1;
        }

    - uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE_VERSION }}

    - name: Setup PNPM (${{ vars.PNPM_VERSION }})
      uses: pnpm/action-setup@v4
      with:
        version: ${{ vars.PNPM_VERSION }}

    - name: Setup Docusaurus
      run: pnpm install

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ vars.DENO_VERSION  }}

    - name: Build Site
      run: pnpm build

    - name: Setup Pages
      uses: actions/configure-pages@v5 # https://github.com/marketplace/actions/configure-github-pages

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        path: '${{ github.workspace }}/build'

    - name: Deploy to GitHub Pages
      if: ${{ inputs.dry-run == false }}
      id: deployment
      uses: actions/deploy-pages@v4
