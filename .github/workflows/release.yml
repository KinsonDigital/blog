name: ðŸš€Release


defaults:
  run:
    shell: pwsh


on:
  workflow_dispatch:


permissions:
  contents: write
  pages: write
  id-token: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  release_website:
    name: Release Website
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Validate Branch
      run: |
        $branch = "${{ github.ref }}";
        
        if ($branch -ne "refs/heads/master") {
          echo "::error::This workflow can only be run on the master branch.";
          exit 1;
        }

    - uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18.14.2

    - name: Setup YARN
      run: npm install --global yarn

    - name: Setup Docusaurus
      run: yarn install

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x.x

    - name: Build Site
      run: yarn build

    - name: Setup Pages
      uses: actions/configure-pages@v3 # https://github.com/marketplace/actions/configure-github-pages

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v1.0.8
      with:
        path: '${{ github.workspace }}/build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
