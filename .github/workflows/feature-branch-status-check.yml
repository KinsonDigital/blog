name: âœ…PR Branch Status Check


defaults:
  run:
    shell: pwsh


on:
  workflow_dispatch:
  pull_request:
    branches: main


jobs:
  pr_branch_status_check:
    name: PR Branch Status Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.35.x

    - name: Validate Branch
      run: |
        $targetBranch = "${{ github.base_ref }}";
        $srcBranch = "${{ github.head_ref }}";

        # Validate the source branch
        if ($srcBranch -notmatch "feature\/[1-9]+-(?!-)[a-z-]+") {
          echo "::error::The source branch name '$srcBranch' is invalid. It must match the regex 'feature/#-<branch-description>'";
          exit 1;
        }

        # Validate the target branch
        if ($targetBranch -ne "main") {
          echo "::error::The target branch must be 'main'";
          exit 1;
        }
